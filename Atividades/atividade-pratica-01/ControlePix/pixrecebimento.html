<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Pix Recebimento</title>
</head>

<body onload="carregarBancos()">

    <header>
        <!--Imagem disponível em: https://www.google.com/url?sa=i&url=https%3A%2F%2Flogopng.com.br%2Flogo%2Fpix-106&psig=AOvVaw0o8Cs3QsRomBjqQ8dQ0yqn&ust=1652308679001000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCKivqc__1fcCFQAAAAAdAAAAABAD - acesso: maio/2022-->
        <img id="logo" src="./img/logoPix.png" alt="logo">
    </header>
<div class="dados">
    <form action="#" method="post" name="pixEnvio">

            <select name="select">
                <option value="CPF">CPF</option>
                <option value="CNPJ" selected>CNPJ</option>
                <option value="Email">E-mail</option>
                <option value="Celular">Celular</option>
                <option value="ChaveAleatoria">Chave Aleatória</option>
            </select>
 
            <select name="bancos" id="bancos" onchange="carregarBancos()">
                <option value="">Selecione o banco:</option>
            </select>    

            <input type="number" name="valor" id="valor" placeholder="Digite o valor da transação">

            <input type="text" name="descrição" id="descrição" placeholder="Digite o descrição">

            <input type="button" value="Receber PIX" >

      
    </form>

    <script src="api.js"></script>
</div>
  


</body>

</html>
