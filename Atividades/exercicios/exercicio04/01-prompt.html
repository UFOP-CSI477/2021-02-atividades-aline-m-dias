<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício javascript</title>

    <script>

        function Pessoa (nome, idade, endereco){

            this.nome=nome;
            this.idade=idade;
            this.endereco=endereco;
        }

        function carregarDados() {
  
            document.getElementById("dados").innerHTML = Date();

            const nome = window.prompt("Digite seu nome:");
            const idade = window.prompt("Digite sua idade:");
            const endereco = window.prompt("Digite seu endereço:");

            const pessoa = new Pessoa(nome, idade, endereco);

            document.getElementById("nome").innerHTML = pessoa.nome +  pessoa.idade + pessoa.endereco;
            

            console.log(pessoa);
        }

    </script>
</head>

<body>

    <div id="dados">   </div>
    <div id="nome">   </div>

    <input type="button" value="Carregar Dados" onclick="carregarDados()">
  
     <div id="resultado"></div>


</body>

</html>
