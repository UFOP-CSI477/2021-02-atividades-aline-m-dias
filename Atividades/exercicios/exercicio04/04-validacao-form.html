<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Validação Formulário como javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <script src="calculo.js"> </script>
</head>

<body>


    <div class="mx-auto" style="width: 700px; margin-top:30px">
        <form name="dados">
            <div class="form-group">
                <label for="exampleInputEmail1">Valor 1</label>
                <input type="text" name="valor1" class="form-control" id="valor1" placeholder="Digite o valor 2"
                    value="">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Valor 2</label>
                <input type="text" nome="valor2" class="form-control" id="valor2" placeholder="Digite o valor 2"
                    value="">
            </div>

            <button style="margin-top:10px;" type="submit" class="btn btn-primary"
                onclick="calcular()">Calcular</button>
        </form>

    </div>

    <div class="mx-auto" style="width: 700px; margin-top:30px">
            <div class="form-group">
                <label for="exampleInputEmail1">Resultado</label>
                <input type="text" nome="resultado" class="form-control" id="resultado" placeholder="Resultado"
                    value="">
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>

</html>
