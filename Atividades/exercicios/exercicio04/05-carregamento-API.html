<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carregamento API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>

<body onload="carregarEstados()">

    <div class="mx-auto" style="width: 700px; margin-top:30px">
        <form>
            <div class="form-group">
                <input class="btn btn-primary my-1" type="button" value="Carregar Dados" onclick="carregarRegiao()">
                <label class="my-1 mr-2" for="exampleInputEmail1">Estados</label>
                <select class="custom-select" name="estados" id="estados" onchange="carregarRegiao()">
                    <option value="">Selecione:</option>
                </select>
                <select class="custom-select" name="estados" id="estados" onchange="carregarEstados()">
                    <option value="">Selecione:</option>
                </select>
                <select class="custom-select" name="estados" id="estados" onchange="carregarCidades()">
                    <option value="">Selecione:</option>
                </select>
            </div>


        </form>
    </div>


    <script src="calculo.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
