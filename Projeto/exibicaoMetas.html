<body>
    <header>

    <div class="container">

        <!-- Código do gráfico disponível em:https://developers-dot-devsite-v2-prod.appspot.com/chart/interactive/docs/gallery/piechart.html -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', { 'packages': ['corechart'] });
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {

                var data = google.visualization.arrayToDataTable([
                    ['Task', 'Hours per Day'],
                    ['Faturamento', 70],
                    ['Membros ', 10],
                    ['Projetos ', 20],
                    

                ]);

                var options = {
                    title: 'Metas',
                    colors: ['#86128A', '#f205cb', '#D33AD8',]
            
                };

                var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                chart.draw(data, options);
            }
        </script>
    </div>

    <div class="container" id="piechart" style="width: 900px; height: 500px; margin-left:18%"></div>
